<h1>Coincidencias con:  <small>{{termino}}</small></h1>
<hr>

<div class="row animated fadeIn" *ngIf="heroes.length == 0">
     <div class="col-md-12">
          <div class="alert alert-danger" role="alert">
               Sin coincidencias con la busqueda <span class="font-weight-bold">{{termino}}</span>
          </div>
     </div>
</div>


<div class="card-columns animated fadeIn">
  <div class="card card-body animated fadeIn fast" *ngFor="let heroe of heroes let i = index">
    <img [src]="heroe.img" class="card-img-top img-fluid" [alt]="heroe.nombre">
    <div class="card-block">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

      <button (click)="verHeroe(i)" 
      type="button" class="btn btn-outline-primary btn-block">
        Ver mas...
      </button> 

      <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">Ver mas...</a> -->

    </div>
  </div>
</div>
